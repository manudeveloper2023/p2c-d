<h2 class="dialog-title" mat-dialog-title>{{ data.title || 'Confirmación' }}</h2>

<mat-dialog-content class="dialog-content">
  {{ data.message || '¿Estás seguro?' }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-raised-button color="primary" (click)="onYesClick()">Sí</button>
</mat-dialog-actions>
